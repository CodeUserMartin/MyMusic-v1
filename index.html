<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMusic | 2025-v1 </title>
    <link rel="stylesheet" href="./src/output.css">
</head>

<body>
    <div id="circle-bg" class="bg-[#1B3C53] w-full h-[380px] border border-red-500">
        <header>
            <section id="logo-div" class="flex flex-col justify-center items-center gap-6 w-[95%] mx-auto my-0">
                <article id="mymusic-logo">
                    <img src="./src/images/logo.png" class="rounded-4xl pt-4" alt="">
                </article>
                <div class="mx-4 p-4">
                    <span class="bg-[#101E26] text-[#ECDFCC] text-xl p-3 rounded-2xl">Your Music place, play it your
                        way</span>
                </div>
            </section>
            <nav>
                <section class="my-3 mx-3">
                    <article class="bg-[#001F3F] rounded-2xl">
                        <!-- Search icon -->
                        <input type="text" id="text" class="w-full p-3 rounded-2xl text-amber-50" placeholder="Search for folder" />
                    </article>
                </section>
            </nav>
        </header>
        <main>
            <!-- Used to display folders -->
            <section id="display-folders"
                class="border border-amber-950 p-4 bg-gray-600 flex justify-around items-center">
                <div class="border border-yellow-500 w-[120px] h-[120px] bg-black">
                    <div></div>
                </div>
                <div class="border border-yellow-500 w-[120px] h-[120px] bg-black">
                    <div></div>
                </div>
                <div class="border border-yellow-500 w-[120px] h-[120px] bg-black">
                    <div></div>
                </div>
            </section>
            <!-- Song, play, pause section -->
            <article id="music-player"></article>

            <!-- Second page -->
            <!-- section one -->
            <section class="flex flex-col">
                <div class="bg-[#101E26]">
                    <h4 class="text-[#ECDFCC] text-7xl p-10">Taste of<br>Music</h4>
                </div>
                <!-- section two -->
                <section class="bg-[#103766] h-96">
                    <p class="bg-[#101E26] text-[#ECDFCC] mx-auto my-5 p-3 rounded-2xl text-4xl text-center w-[90%]">All
                        time favorite</p>
                    <div class="flex flex-col justify-around items-center gap-4 px-4">
                        <!-- displaying most fav/played songs -->
                        <div class="border border-yellow-500 w-full h-[70px] bg-black">
                            <div></div>
                        </div>
                        <div class="border border-yellow-500 w-full h-[70px] bg-black">
                            <div></div>
                        </div>
                        <div class="border border-yellow-500 w-full h-[70px] bg-black">
                            <div></div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
        <footer class="bg-[#001F3F] p-4">
            <p class="text-[#ECDFCC] text-center text-xl">MyMusic &copy; 2025</p>
        </footer>
</body>

</html>
